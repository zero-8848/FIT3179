<!DOCTYPE html>
<html>
<head>
  <title>Global Road Traffic Death: 2000 to 2019</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  
<div id="choropleth_map"></div>
<script type="text/javascript">
  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);
</script>

<div id="scatter_plot"></div>
<script type="text/javascript">
  var spec_scatter = "js/scatter_plot_interactive.vg.json";
  vegaEmbed('#scatter_plot', spec_scatter).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);
</script>

<div id="bar_chart"></div>
<script type="text/javascript">
  var spec_bar = "js/bar_chart.vg.json";
  vegaEmbed('#bar_chart', spec_bar).then(function(result) {
    // Access the Vega view instance as result.view
  }).catch(console.error);
</script>

<div id="bar_chart"></div>



</body>
</html>
